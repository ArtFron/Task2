<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Транспортные средства и водители</h1>
    <form id="myForm">
      <label for="licensePlate">Гос-номер</label>
      <input
        type="text"
        id="licensePlate"
        required
        placeholder="Укажите го-номер" />

      <label for="TS">Транспортное средство</label>
      <input type="text" id="TS" required />

      <label for="date">Дата</label>
      <input type="date" id="date" pattern="\d{2}\.\d{2}\.\d{4}" required />
      <h2>Данные о водителе</h2>

      <label for="name">ФИО</label>

      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">Телефон</label>
      <input
        type="tel"
        value="+7(___)___-__-__"
        id="phone"
        pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
        placeholder="+7(___)___-__-__"
        required />

      <label for="passport">Паспорт</label>
      <input type="text" id="passport" pattern="\d{4}\s\d{6}" required />
      <label for="orgpassport">Кем выдан</label>
      <input type="text" id="orgpassport" required />
      <label for="datepassport">Когда выдан</label>
      <input type="date" id="datepassport" required />

      <button type="submit">Отправить</button>
      <script src="index.js"></script>
    </form>
  </body>
</html>
